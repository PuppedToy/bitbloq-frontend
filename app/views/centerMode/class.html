<div class="section-header table__header center-mode__header">
    <div class="breadcrumb header__title col-vsmall-7" ng-class="{'breadcrumb-longer':!student.average, 'second-level':secondaryBreadcrumb || tertiaryBreadcrumb}" data-element="centerMode-header-breadcrumb">
        <h1><a href="#/classes">{{'header_tab_myClass' | translate}}</a></h1>
        <a class="center-mode__header_editable icon--pointer" ng-click="changeNameModal()" ng-if="secondaryBreadcrumb || tertiaryBreadcrumb" ng-class="{'breadcrumb--secondary': secondaryBreadcrumb, 'breadcrumb__item': tertiaryBreadcrumb}">
          <span>{{group.name}}</span>
        </a>
        <div class="color-swatch" ng-if="!tertiaryBreadcrumb">
            <div class="color-thumbnail" ng-style="{'background-color': group.color}" ng-click="colorPickerFlag.open = !colorPickerFlag.open;"></div>
            <div class="nav__menu menu--overlay menu--overlay__content menu--colorpicker" ng-if="colorPickerFlag.open">
                <color-picker ng-model="group.color">
                </color-picker>
                <input type="text" maxlength="7" ng-pattern-restrict="^#([0-9a-fA-F])*" ng-model="group.color">
                <button class="btn btn--primary btn--small" ng-click="changeGroupColor()">{{'save' | translate}}</button>
            </div>
        </div>
        <p class="breadcrumb--subtext icon--context" ng-if="!tertiaryBreadcrumb" data-element="breadcrumb-subtext" ng-click="showGroupId()">
            {{group.accessId}}
        </p>
        <a ng-if="tertiaryBreadcrumb" class="breadcrumb--secondary" ng-href="#/class/{{group._id}}">
      {{student.firstName? student.firstName + ' ' + student.lastName : student.username}}
    </a>
    </div>
</div>
<div class="table__page table__page--with-header" ng-click="colorPickerFlag.open = false" ng-include="'views/centerMode/classTabs.html'"></div>
