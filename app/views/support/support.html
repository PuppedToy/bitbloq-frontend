<div class="support--pane">
    <div class="section-header table__header">
      <button class="btn btn--primary btn--small icon--home icon--big support--button--home" data-ng-hide="{{card.dontShowHomeButton}}" data-ng-click="go('index',true)" data-element="support_next_child-{{child._id}}">
          <span>{{'Volver al Inicio' | translate}}</span>
      </button>
      <h1 class="h1 header__title support--tittle">{{ 'Soporte de Bitbloq' | translate }}</h1>
    </div>
    <section class="slide" data-ng-animate="{enter: 'animate-enter', leave: 'animate-leave'}">
        <div class="support--block">

            <div class="support--content">
                <h1 class="h2 header__title support--centered">{{ card.title }}</h1>
                <span class="support--card--data" data-ng-if="card.data && !card.extData" data-ng-bind-html="card.data" />
                <span class="support--card--data" data-ng-if="card.extData" data-ng-include="'views/support/'+ card.extData" />
                <div class="support--next" data-ng-if="card.next.length <= 3">
                    <span class="support--next-child" data-ng-repeat="child in card.next">
                        <button class="btn" data-ng-class="child.class" data-ng-click="go(child._id)" data-element="support_next_child-{{child._id}}">
                            <span data-ng-class="child.icon">{{child.response | translate}}</span>
                        </button>
                    </span>
                </div>
                <div class="support--next big" data-ng-if="card.next.length > 3">
                    <ul>
                        <a href=""  data-ng-repeat="child in card.next" data-ng-click="go(child._id)" data-element="support_next_child-{{child._id}}">
                            <li>
                                <span data-ng-class="child.icon">{{child.response | translate}}</span>
                            </li>
                        </a>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</div>
