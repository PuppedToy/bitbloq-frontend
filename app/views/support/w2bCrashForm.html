<div class="support--form" data-ng-if="common.user">
    <p>{{'support-view--w2vCrashForm-content1' | translate}}<br>{{'support-view--w2vCrashForm-content2' | translate}}</p>
    <p data-ng-include="'views/support/logRoutes.html'"></p>
    <br />
    <form name="form">
        <fieldset>
          <!-- SO -->
          <div class="form-control">
              <legend class="icon--check">{{'modal-inform-error-os-version-placeholder' | translate}}</legend>
              <span class="form--input common--textarea" data-ng-class="{'input--focused':focus === 'system'}">
                  <input ng-model="response.system" ng-focus="focus = 'system'" ng-blur="focus = false" id="system" name="system" type="text" maxlength="50" placeholder="Sistema Operativo y {{'modal-inform-error-os-version-placeholder' | translate}}" autocorrect="off" autocomplete="off" required>
              </span>
          </div>
            <!-- linklog -->
            <div class="form-control">
                <legend class="icon--check">{{'support-view--w2vCrashForm-content3' | translate}}</legend>
                <span class="form--input common--textarea" data-ng-class="{'input--focused':focus === 'linklog'}">
                    <textarea ng-model="response.linklog" rows="5" class="msd-elastic" ng-model="response.linklog" placeholder="web2boardLink.log" data-ng-focus="focus = 'linklog'" data-ng-blur="focus = false" data-element="modal-inform-linklog-textarea-placeholder" style="overflow: auto;" />
                </span>
            </div>
            <!-- w2blog -->
            <div class="form-control">
                <legend class="icon--check">{{'support-view--w2vCrashForm-content4' | translate}}</legend>
                <span class="form--input common--textarea" data-ng-class="{'input--focused':focus === 'w2blog'}">
                    <textarea ng-model="response.w2blog" rows="5" class="msd-elastic" ng-model="response.w2blog" placeholder="info.log" data-ng-focus="focus = 'w2blog'" data-ng-blur="focus = false" data-element="modal-inform-w2blog-textarea-placeholder" style="overflow: auto;" />
                </span>
            </div>
        </fieldset>
    </form>
    <div class="form-control submit support--next">
        <input type="submit" data-ng-disabled="sendIsBlocked || !response.system || !response.linklog || !response.w2blog" data-ng-click="send()" name="submitform" class="btn btn--primary btn__login--submit" value="{{'send' | translate}}">
    </div>
</div>

<div class="support--form" data-ng-if="!common.user">
  <p>{{'support-view--w2vCrashForm-content1' | translate}}<br>
    {{'support-view--w2vCrashForm-content5' | translate}} <a href="mailto:soporte.bitbloq@bq.com" target="_blank" class="icon--url">soporte.bitbloq@bq.com</a></p>
    <p class="icon--check">
        <strong>{{'support-view--w2vCrashForm-content6' | translate}}</strong>
    </p>
</div>
